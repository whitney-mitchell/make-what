<h1 class='temp'>((logheading))</h1>

<div class=form-container>
	<div><p>Login to MakeWhat:</p></div>
	<section>
		<input type='text' placeholder='MakerName' ng-model='user.username'>
	</section>
	<section>

		<input type='password' placeholder='Password' ng-model='user.password'>
	</section>
</div>

<button ng-click='login()'><a>Login</a></button>
