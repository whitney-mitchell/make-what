<h1 class='temp'>((logheading))</h1>

<form class=form-container>
	<div><p>Login to MakeWhat:</p></div>
	<section>
		<input type='text' placeholder='MakerName' ng-model='user.username' autofocus>
	</section>
	<section>
		<input type='password' placeholder='Password' ng-model='user.password'>
	</section>
	<button ng-click='login()' ng-enter='login()'><a>Login</a></button>
	<button><a href='/'>Cancel</a></button>
</form>
