<h1 class='temp'>main</h1>
<h1>Hello, ((user.username))</h1>

<div class='form-container'>
	<div><p>Search projects here!</p></div>
		<p>Type the names of some supplies you already have, or are curious about, and MakeWhat will return some DIY project ideas! (Examples: scissors, fabric, arduino, etc . . .)</p>
		<section>
			<input type='text' placeholder='Type supply words.' ng-model='supplies_search'>
		</section>
</div>
<button ng-click='search()'>Register</button>

<div class= 'container project_container'>
	<div class="row" ng-repeat="project in projects">
		<p>((project.name))</p>

	</div>
</div>
